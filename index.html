<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./javascript/script.js" defer></script>
    <title>Algorithme du Solitaire - Visualiseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .input-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .visualization-section {
            flex: 2;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 500px;
        }
        .card {
            display: inline-block;
            width: 40px;
            height: 60px;
            margin: 2px;
            text-align: center;
            line-height: 60px;
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
        }
        .joker-b {
            background-color: #000;
            color: white;
        }
        .joker-r {
            background-color: #f00;
            color: white;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        .step-info {
            margin-bottom: 20px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        .deck-display {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }
        .letter-progress {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        .letter-box {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .active-letter {
            background-color: #e0f7fa;
            border-color: #26c6da;
        }
        .step-counter {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .actor-alice {
            color: #9c27b0;
            font-weight: bold;
        }
        .actor-bob {
            color: #2196f3;
            font-weight: bold;
        }
        .actor-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .alice-indicator {
            background-color: #f3e5f5;
            color: #9c27b0;
            border: 1px solid #ce93d8;
        }
        .bob-indicator {
            background-color: #e3f2fd;
            color: #2196f3;
            border: 1px solid #90caf9;
        }
    </style>
</head>
<body>
    <h1>Algorithme du Solitaire - Visualiseur</h1>

    <div class="container">
        <div class="input-section">
            <h2>Saisir un message</h2>
            <input type="text" id="message-input" placeholder="Entrez votre message (lettres seulement)">
            <div class="controls">
                <button id="encrypt-btn">Chiffrer (Alice)</button>
                <button id="decrypt-btn">Déchiffrer (Bob)</button>
            </div>
            <div class="result" id="result-display"></div>
        </div>

        <div class="visualization-section">
            <h2>Visualisation</h2>
            <div id="actor-indicator" class="actor-indicator"></div>
            <div class="step-counter">Étape <span id="current-step">0</span> / <span id="total-steps">0</span></div>
            <div class="controls">
                <button id="prev-btn" disabled>Précédent</button>
                <button id="next-btn" disabled>Suivant</button>
                <button id="reset-btn" disabled>Réinitialiser</button>
            </div>

            <div class="step-info" id="step-info">
                <p>Aucune opération en cours. Veuillez chiffrer ou déchiffrer un message.</p>
            </div>

            <h3>Message</h3>
            <div class="letter-progress" id="letter-progress"></div>

            <h3>État du paquet de cartes</h3>
            <div class="deck-display" id="deck-display"></div>
        </div>
    </div>

    
</body>
</html>
